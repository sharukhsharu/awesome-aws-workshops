extra_css:
  - assets/css/extra.css
nav:
  - "Every workshop at your hands, build on! <br/><br/><a href='https://twitter.com/awsomeworkshops'><img alt='follow-social' src='https://img.shields.io/twitter/follow/awsomeworkshops?style=social'></a>": "index.md"
theme:
  name: material
  language: en
  custom_dir: custom/
  features:
    #    - tabs
    - instant
  palette:
    primary: blue grey
    accent: pink
  favicon: assets/img/favicon.ico
  icon:
    logo: material/cloud
    repo: material/git
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/dgomesbr
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/dgomesbr
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/diegomagalhaes/
  manifest: manifest.webmanifest
markdown_extensions:
  - extra
  - admonition
  - footnotes
  - meta
  - codehilite:
      guess_lang: true
      linenums: true
  - toc:
      permalink: true
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.mark
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.magiclink
  - markdown_blockdiag:
      format: svg
  - markdown_include.include
  - mdx_truly_sane_lists
plugins:
  - search
  - minify:
      minify_html: true
  # - htmlproofer
  - awesome-pages
